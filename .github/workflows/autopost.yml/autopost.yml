name: Auto Generate Blog Post

on:
  schedule:
    - cron: '0 9 * * *'  # todos os dias Ã s 9h UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install openai

      - name: Generate post
        run: node generate-post.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit & push changes
        run: |
          git config --local user.email "github-actions@smartfinds4you.com"
          git config --local user.name "SmartFindsBot"
          git add .
          git commit -m "ðŸ§  New auto blog post: $(date)"
          git push

          
