name: Generate RSS feed

on:
  push:
    branches: [ main ]   # se o teu branch for "master", troca aqui
    paths:
      - "blog/**"
      - "generate-feed.js"
      - ".github/workflows/generate-feed.yml"
  workflow_dispatch:      # permite rodar manualmente da aba Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate RSS feed
        run: npm run generate-feed

      - name: Commit and push updated feed.xml
        run: |
          if [ -n "$(git status --porcelain blog/feed.xml)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add blog/feed.xml
            git commit -m "chore: update RSS feed [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "No changes in feed.xml"
          fi
